<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META SECTION -->
    <title>Hospital Information Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- END META SECTION -->
    <!--  BEGIN STYLE -->
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 1px;
        }
        h1{
	color:#0000FF;
}

h2{
	color:#FF0000;
}
    </style>
    <!--  END STYLE -->
    
    <link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<c:url value="/css/main.css" var="jstlCss" />
<link href="${jstlCss}" rel="stylesheet" />

</head>
<body >
<div background="pic2.jpg">
</div>
<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Database Synchronization System</a>
			</div>
			
		</div>
	</nav>

	<div class="container">
    <div class="jumbotron">

		<div class="starter-template">
			<h1>Data Table Synchronization - Scheduler</h1>
			<h2><img src='https://www.handybackup.net/images/icons/sync-database.png' /></h2>
		</div>
</div>
	</div>
	<!-- /.container -->
	<div>
	</div>

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<label >Please enter category type to see the data (drugs or equipment):</label>
<form action="#" th:action="@{/}" th:object="${search}">
    <label for="search_input">Search:</label> <input name="Sync DB"
                                                     id="search">
    </input>
    <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="login" class="btn btn-primary">Sync DB</button>
					</div>
				</div>
    <div th:if="${not #lists.isEmpty(search)}">
        <h2>Search Results</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Item_Id</th>
                <th>update Date</th>
                <th>Expired Date</th>
                <th>category</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="search : ${search}">
                <td th:text="${search.id}">Text ...</td>
                <td th:text="${search.itemId}">Text ...</td>
                <td th:text="${search.updateDate}">Text ...</td>
                <td th:text="${search.expiredDate}">Text...</td>
                <td th:text="${search.category}">Text...</td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
